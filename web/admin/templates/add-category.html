<div class="row">
  <div class="col-xs-6">
    <label for="category-parent">Parent:</label>
    <select name="category-parent" class="form-control">
      <option value="">None</option>
      <%
        var drilldown = function(index,spacer='') {
          var self = categories[index];
      %>
            <option value="<%=index%>"<%=parameters['widget-category']==index?' selected':''%>><%=spacer%><%=self.name%></option>
      <%
          for (var index in self.children) drilldown(self.children[index],spacer+"&emsp;");
        }
        for (var index in categories[''].children) drilldown(categories[''].children[index],'&emsp;');
      %>
    </select>
  </div>
  <div class="col-xs-6">
    <label for="category-name">Name:</label>
    <input type="text" name="category-name" class="form-control"/>
  </div>
</div>
<div class="row">
  <div class="col-xs-4"/>
  <div class="col-xs-4">
    <button class="create btn-primary form-control">Create Category</button>
  </div>
  <div class="col-xs-4"/>  
</div>
